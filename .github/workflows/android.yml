name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-angular:
      runs-on: ubuntu-latest
  
      steps:
        - uses: actions/checkout@v4
        - name: Install Node.js and npm
          uses: actions/setup-node@v4
          with:
            node-version: 18.x Â  
   # Replace with your desired Node.js version
        - name: Install dependencies
          run: npm install
        - name: Build Angular app
          run: ng build --prod
          
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Copy Angular build
      run: cp -r dist/apps/kharchay android/app/src/main/assets
    # - name: Build Android app
    #   run: ./gradlew assembleRelease
    - name: Build with Gradle
      run: ./gradlew build
