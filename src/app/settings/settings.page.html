<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Dynamic Pricing</ion-label>
      <ion-toggle checked="false" [(ngModel)]="dynamicPricing" (ionChange)="updateTextMode()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
