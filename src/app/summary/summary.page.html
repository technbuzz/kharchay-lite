<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Month</ion-label>
      <ion-datetime 
      #expenseMonth
      (ionChange)="loadBasic()" 
      name="month" 
      displayFormat="MMM YYYY" 
      pickerFormat="MMM YYYY" 
      [(ngModel)]="month" 
      (swipeRight)="addMonth(month, expenseMonth)"
      (swipeLeft)="subMonth(month, expenseMonth)"
      placeholder="Select Month"></ion-datetime>
    </ion-item>
  </ion-list>

  <div #container></div>

  <svg height="20" width="20" viewbox="0 0 20 20">
    <circle r="10" cx="10" cy="10" fill="#fff"/>
    <circle r="5" cx="10" cy="10" fill="transparent" 
      stroke="tomato"
      stroke-width="10" 
      stroke-dasharray="calc(10 * 31.42 / 100) 31.42"
      transform="rotate(-90) translate(-20)"
    />
  </svg>
</ion-content>
