
<ion-header>
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Create
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="addEntry()" [disabled]="form.invalid">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <kh-dynamic-price></kh-dynamic-price>
  <kh-new [parent]="form"></kh-new>
  <kh-invoice (imageRendered)="grabImage($event)"></kh-invoice>
</ion-content>
