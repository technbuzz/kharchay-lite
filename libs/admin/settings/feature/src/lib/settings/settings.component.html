<form [formGroup]="form" (submit)="save()">


  <mat-list role="list">
    <mat-list-item role="listitem">
      <mat-slide-toggle formControlName="breadcrumbs">
        Show Breadcrumbs
      </mat-slide-toggle>
    </mat-list-item>
    <mat-list-item>
      <button mat-raised-button color="primary">Save</button>
    </mat-list-item>
  </mat-list>

</form>
