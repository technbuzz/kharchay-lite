<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Dynamic Pricing</ion-label>
      <ion-toggle
        checked="false"
        [(ngModel)]="dynamicPricing"
        (ionChange)="updateTextMode()"
      ></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Dark Theme</ion-label>
      <ion-toggle
        checked="false"
        (ionChange)="updateTheme($event)"
      ></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Login Status</ion-label>
      <!-- <ion-button *ngIf="loggedIn; else loggedOut" slot="end" (click)="logout()" -->
      <ion-button
        *ngIf="(loggedIn$  | async); else loggedOut"
        slot="end"
        (click)="logout()"
        >Logout</ion-button
      >

      <ng-template #loggedOut>
        <ion-button slot="end" (click)="presentLoginAlert()">Login</ion-button>
      </ng-template>
    </ion-item>
  </ion-list>

  <ul>
    <li>Angular Version: {{ version }} </li>
  </ul>

</ion-content>
